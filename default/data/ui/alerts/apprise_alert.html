<form>
	<div class='control-group'>
		<label class="control-label" for="apprise_alert">Key</label>
		<div class="controls">
			<splunk-text-input name="action.apprise_alert.param.key" id="apprise_alert_key" />
		</div>
	</div>
	<div class='control-group'>
		<label class="control-label" for="apprise_alert">JSON<span class="required">*</span> </label>
		<div class="controls">
			<splunk-text-area name="action.apprise_alert.param.json" id="apprise_alert_json" required />
		</div>
	</div>
	<div class='control-group'>
		<label class="control-label" for="apprise_alert">Priority <span class="required">*</span> </label>
		<div class="controls">
			<splunk-text-input name="action.apprise_alert.param.priority" id="apprise_alert_priority" required />
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<span class="help-block" style="display: block; position: static; width: auto; margin-left: 0;">
				Priority of the alert. 0=Min, 1-3=Low, 3-7=Normal, >7=High.
			</span>
		</div>
	</div>
</form>
